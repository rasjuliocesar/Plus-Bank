<h2>Get All</h2>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Document Number</th>
            <th scope="col">Active</th>
            <th scope="col">Created At</th>
            <th scope="col">Updated At</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rest of restrictions">
            <th scope="col">{{rest.id}}</th>
            <th scope="col">{{rest.documentNumber}}</th>
            <th scope="col">{{rest.active}}</th>
            <th scope="col">{{rest.createdAt}}</th>
            <th scope="col">{{rest.updatedAt}}</th>
        </tr>
    </tbody>
</table>
